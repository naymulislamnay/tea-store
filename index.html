<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css Style -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- javaScript -->
    <script src="./scripts/script.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font-Default Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <main class="max-w-[1140px] mx-auto manrope-regular">
        <div class="banner-container flex justify-between  text-[#1C1C1C] mt-[68px]">
            <div class="banner-left">
                <h1 class="text-[80px] font-extrabold">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="text-[18px] text-[#777777] my-[30px]">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="py-[18px] px-[20px] text-white rounded-lg font-bold text-[20px] flex bg-gradient-to-r from-[#FF8938] to-[#FF0000]">
                    Explore More
                    <i class="fa-solid fa-arrow-right -rotate-45 font-normal text-3xl"></i>
                </button>
            </div>

            <div class="banner-right max-w-[45%] relative">
                <div class="relative top-20">
                    <img src="./images/banner.png" alt="">
                </div>
                <div
                    class="w-[255px] h-[100px] flex items-center gap-1.5 justify-center absolute z-10 bg-white  rounded-lg shadow-2xl">
                    <i class="fa-solid fa-star"></i>
                    <div>
                        <h2>5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
